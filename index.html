<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Airport</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="css/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#login">Log In</a></li>
        <li class="tab"><a href="#signup_manager">Register Manager</a></li>
        <li class="tab"><a href="#signup_controller">Register Controller</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="login" style="display:block;">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Username<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off" id = "username"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" id ="password"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button type="button" class="button button-block" id="request_login"/>Log In</button>
          
          </form>

        </div>

        <div id="signup_manager" style="display:none;">   
          <h1>Sign Up for Manager</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" id="man_name"/>
            </div>
        
            <div class="field-wrap">
              <label>
                Birthdate, dd/MM/yyyy<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off" id="man_dob"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Company<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off" id="man_company"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Username<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off" id="man_username"/>
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" id="man_password"/>
          </div>
          
          <button type="button" class="button button-block" id="man_button"/>Get Started</button>
          
          </form>

        </div>

         <div id="signup_controller" style="display:none;">   
          <h1>Sign Up for Controller</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" id="con_name"/>
            </div>
        
            <div class="field-wrap">
              <label>
                Birthdate, dd/MM/yyyy<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off" id="con_dob"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Airport<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off" id="con_airport"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Username<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off" id="con_username"/>
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" id="con_password"/>
          </div>
          
          <button type="button" class="button button-block" id="con_button"/>Get Started</button>
          
          </form>

        </div>



        
        
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->

</html>
